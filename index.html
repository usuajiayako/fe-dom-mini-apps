<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checklist App</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <h1>My Checklist</h1>
    <h2>Add your own task</h2>
    <label for="new-task">Write your task here</label>
    <input type="text" id="new-task" name="new-task" />
    <button class="submit">Submit</button>
    <ul id="tasks">
      <li><button class="task">Do Laundry</button></li>
      <li><button class="task">Write Journal</button></li>
      <li><button class="task">Walk Dog</button></li>
      <li><button class="task">Cook Dinner</button></li>
      <li><button class="task">Practice Coding</button></li>
    </ul>
  </body>
</html>
